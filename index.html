<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <p>Enter skills that will make you stand out</p>
        <hr class="line">
        <div class="input-wrapper">
            <input type="text" id="skill-input" placeholder="Add a comment...">
            <button id="add-btn">+</button>
        </div>
        <div id="skills-list" class="skills">
            <div class="skill">
                Graphic Design <span class="delete-btn">x</span>
            </div>
            <div class="skill">
                Software Engineering <span class="delete-btn">x</span>
            </div>
            <div class="skill">
                Cloud Computing <span class="delete-btn">x</span>
            </div>
            <div class="skill">
                Networking <span class="delete-btn">x</span>
            </div>
            <div class="skill">
                Data Analysis <span class="delete-btn">x</span>
            </div>
            <div class="skill">
                Machine Learning <span class="delete-btn">x</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
